<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic OOP - List Header HW
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let list of lists">
    <ion-list-header>
      {{list.listHeader}}
    </ion-list-header>
    <button ion-item *ngFor="let item of list.Items">
      {{item.item}}
    </button>
  </ion-list>


</ion-content>
